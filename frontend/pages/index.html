<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Chat - 歡迎頁面</title>

    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --white: #ffffff;
            --gray-600: #4b5563;
            --gray-900: #111827;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --font-size-lg: 1.125rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideInUp 0.8s ease-out;
        }

        .welcome-logo {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xl);
        }

        .welcome-container h1 {
            margin: 0 0 var(--spacing-md) 0;
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--gray-900);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-container p {
            margin: 0 0 var(--spacing-2xl) 0;
            color: var(--gray-600);
            font-size: var(--font-size-lg);
            line-height: 1.6;
        }

        .welcome-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-2xl);
        }

        .feature-item {
            text-align: center;
            padding: var(--spacing-md);
        }

        .feature-icon {
            font-size: var(--font-size-2xl);
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .welcome-actions {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: var(--spacing-md) var(--spacing-xl);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #5a67d8);
            color: var(--white);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: var(--white);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: var(--spacing-xl);
                margin: var(--spacing-lg);
            }

            .welcome-logo {
                font-size: 4rem;
            }

            .welcome-container h1 {
                font-size: var(--font-size-2xl);
            }

            .welcome-features {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="welcome-container">
    <div class="welcome-logo">
        <i class="fas fa-comments"></i>
    </div>

    <h1>歡迎使用 Elite Chat</h1>
    <p>企業級即時聊天解決方案，讓團隊溝通更高效、更安全。支持實時消息、文件分享、語音通話等豐富功能。</p>

    <div class="welcome-features">
        <div class="feature-item">
            <div class="feature-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <div class="feature-text">即時消息</div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="feature-text">安全加密</div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="feature-text">團隊協作</div>
        </div>
        <div class="feature-item">
            <div class="feature-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="feature-text">跨平台</div>
        </div>
    </div>

    <div class="welcome-actions">
        <a href="/pages/login.html" class="btn btn-primary">
            <i class="fas fa-rocket"></i>
            立即開始
        </a>
        <a href="/pages/login.html" class="btn btn-outline">
            <i class="fas fa-sign-in-alt"></i>
            已有帳號？登錄
        </a>
    </div>
</div>

<script>
    // 檢查認證狀態
    const isAuthenticated = localStorage.getItem('isAuthenticated');
    if (isAuthenticated === 'true') {
        // 如果已登錄，跳轉到聊天頁面
        window.location.href = '/pages/chat.html';
    }

    // 處理在線/離線狀態
    window.addEventListener('online', () => {
        console.log('Network connection restored');
    });

    window.addEventListener('offline', () => {
        console.log('Network connection lost');
    });
</script>
</body>
</html>
