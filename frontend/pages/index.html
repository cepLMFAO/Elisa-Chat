    class RegisterPage {
        constructor() {
            this.init();
        }

        init() {
            this.bindEvents();
            this.checkExistingAuth();
        }

        checkExistingAuth() {
            // Check if user is already authenticated
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated === 'true') {
                this.redirectToChat();
            }
        }

        redirectToChat() {
            window.location.href = 'pages/chat.html';
        }

        bindEvents() {
            // Form submission
            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });
            }

            // Password toggles
            document.querySelectorAll('.password-toggle').forEach(btn => {
                btn.addEventListener('click', this.togglePassword.bind(this));
            });

            // Password strength checker
            const passwordInput = document.getElementById('register-password');
            if (passwordInput) {
                passwordInput.addEventListener('input', this.checkPasswordStrength.bind(this));
            }

            // Real-time validation
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('blur', () => this.validateField(input));
                input.addEventListener('input', () => this.clearFieldError(input));
            });
        }

        togglePassword(e) {
            const button = e.target.closest('.password-toggle');
            if (!button) return;

            const input = button.parentElement.querySelector('input');
            const icon = button.querySelector('i');

            if (!input || !icon) return;

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';

        }

        checkPasswordStrength(e) {
            const password = e.target.value;
            const strengthMeter = document.querySelector('.strength-fill');
            const strengthText = document.getElementById('strength-level');

            if (!strengthMeter || !strengthText) return;

            let strength = 0;
            let level = 'å¼±';
            let className = 'strength-weak';

            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;

            // Character variety checks
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Determine strength level
            if (strength >= 6) {
                level = 'å¼·';
                className = 'strength-strong';
            } else if (strength >= 4) {
                level = 'è‰¯å¥½';
                className = 'strength-good';
            } else if (strength >= 2) {
                level = 'ä¸€èˆ¬';
                className = 'strength-fair';
            }

            strengthMeter.className = `strength-fill ${className}`;
            strengthText.textContent = level;
        }

        validateField(input) {
            const name = input.name;

            switch (name) {

        async handleRegister() {

        validateRegisterData(data, form) {

                this.showFieldError(checkbox, 'è«‹åŒæ„æœå‹™æ¢æ¬¾å’Œéš±ç§æ”¿ç­–');
                isValid = false;

            return isValid;

        async simulateRegister(data) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Simulate registration validation
            if (!data.username || !data.email || !data.password) {

            }

            if (!data.agreeTerms) {

            }

            // Simulate successful registration
            const user = {

                email: data.email,

        setLoading(button, loading) {
            if (!button) return;

            button.disabled = loading;

            if (loading) {
                button.classList.add('btn-loading');
            } else {
                button.classList.remove('btn-loading');
            }
        }

        showFormError(form, message) {
            let errorDiv = form.querySelector('.form-general-error');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'form-error form-general-error show';
                errorDiv.style.marginBottom = 'var(--spacing-md)';
                errorDiv.style.textAlign = 'center';
                form.insertBefore(errorDiv, form.querySelector('.btn'));
            }
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        showFieldError(input, message) {
            input.classList.add('error');
            const errorDiv = input.closest('.form-group').querySelector('.form-error');
            const successDiv = input.closest('.form-group').querySelector('.form-success');

            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            }
            if (successDiv) {
                successDiv.classList.remove('show');
            }
        }

        showFieldSuccess(input, message) {
            input.classList.remove('error');
            const errorDiv = input.closest('.form-group').querySelector('.form-error');
            const successDiv = input.closest('.form-group').querySelector('.form-success');

            if (errorDiv) {
                errorDiv.classList.remove('show');
            }
            if (successDiv && message) {
                successDiv.textContent = message;
                successDiv.classList.add('show');
            }
        }

        clearFieldError(input) {
            input.classList.remove('error');
            const errorDiv = input.closest('.form-group').querySelector('.form-error');
            if (errorDiv) {
                errorDiv.classList.remove('show');
            }
        }

        clearFormErrors(form) {
            // Clear field errors
            form.querySelectorAll('.form-error').forEach(error => {
                error.classList.remove('show');
            });
            form.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });

            // Clear general form error
            const generalError = form.querySelector('.form-general-error');
            if (generalError) {
                generalError.remove();
            }
        }

        showNotification(message, type = 'info') {
            let toast = document.getElementById('notification-toast');
            if (!toast) return;

            const icon = toast.querySelector('.notification-icon');
            const messageSpan = toast.querySelector('.notification-message');
            const closeBtn = toast.querySelector('.notification-close');

            // Set icon based on type
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };

            icon.className = `notification-icon ${icons[type] || icons.info}`;
            messageSpan.textContent = message;
            toast.className = `notification-toast ${type}`;

            // Show notification
            toast.classList.remove('hidden');

            // Auto hide after 5 seconds
            const autoHideTimeout = setTimeout(() => {
                toast.classList.add('hidden');
            }, 5000);

            // Close button
            closeBtn.onclick = () => {
                clearTimeout(autoHideTimeout);
                toast.classList.add('hidden');
            };
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new RegisterPage();
    });
