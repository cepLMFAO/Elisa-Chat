<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄/註冊 - Elite Chat</title>

    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #764ba2;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-900: #111827;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --transition-fast: 150ms ease-in-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        .auth-tabs {
            display: flex;
            background: var(--gray-100);
        }

        .auth-tab {
            flex: 1;
            padding: var(--spacing-lg);
            text-align: center;
            background: none;
            border: none;
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--primary-color);
            font-weight: 600;
        }

        .auth-content {
            padding: var(--spacing-2xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
        }

        .auth-header h1 {
            margin: 0 0 var(--spacing-sm) 0;
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--gray-900);
        }

        .auth-header p {
            margin: 0;
            color: var(--gray-600);
            font-size: var(--font-size-sm);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            font-weight: 500;
            color: var(--gray-900);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: var(--transition-fast);
            background-color: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: var(--error-color);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: var(--spacing-xs);
            transition: var(--transition-fast);
        }

        .password-toggle:hover {
            color: var(--gray-900);
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
            line-height: 1.4;
        }

        .checkbox-container input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: relative;
            width: 18px;
            height: 18px;
            background-color: var(--white);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-sm);
            transition: var(--transition-fast);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox-container:hover .checkmark {
            border-color: var(--primary-color);
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid var(--white);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-container input:checked ~ .checkmark::after {
            display: block;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-lg);
            font-size: var(--font-size-base);
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition-fast);
            position: relative;
            min-height: 48px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .form-error {
            color: var(--error-color);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-xs);
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--font-size-sm);
        }

        .link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--gray-200);
        }

        .status-message {
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-lg);
            display: none;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .status-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-message.show {
            display: flex;
        }

        .hidden {
            display: none !important;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--spacing-md);
            }

            .auth-content {
                padding: var(--spacing-lg);
            }

            .auth-header h1 {
                font-size: var(--font-size-xl);
            }
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="auth-container">
    <!-- Tab Navigation -->
    <div class="auth-tabs">
        <button class="auth-tab active" onclick="showTab('login')" id="loginTab">
            登錄
        </button>
        <button class="auth-tab" onclick="showTab('register')" id="registerTab">
            註冊
        </button>
    </div>

    <div class="auth-content">
        <!-- Status Messages -->
        <div id="statusMessage" class="status-message">
            <i class="fas fa-info-circle"></i>
            <span id="statusText"></span>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form-container">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                </div>
                <h1>歡迎回來</h1>
                <p>登錄您的帳戶以開始聊天</p>
            </div>

            <form class="auth-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">
                        <i class="fas fa-user"></i>
                        用戶名或郵箱
                    </label>
                    <input
                            type="text"
                            id="loginUsername"
                            required
                            placeholder="請輸入用戶名或郵箱"
                            autocomplete="username"
                    >
                    <div class="form-error" id="loginUsernameError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i>
                        密碼
                    </label>
                    <div class="password-input">
                        <input
                                type="password"
                                id="loginPassword"
                                required
                                placeholder="請輸入密碼"
                                autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-error" id="loginPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        記住我
                    </label>
                    <a href="#" class="link" onclick="showForgotPassword()">忘記密碼？</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    登錄
                </button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form-container hidden">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                </div>
                <h1>創建帳戶</h1>
                <p>加入我們開始精彩的聊天體驗</p>
            </div>

            <form class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regUsername">
                        <i class="fas fa-user"></i>
                        用戶名
                    </label>
                    <input
                            type="text"
                            id="regUsername"
                            required
                            placeholder="請輸入用戶名"
                            autocomplete="username"
                            pattern="[a-zA-Z0-9_-]{3,30}"
                    >
                    <div class="form-error" id="regUsernameError"></div>
                </div>

                <div class="form-group">
                    <label for="regEmail">
                        <i class="fas fa-envelope"></i>
                        郵箱地址
                    </label>
                    <input
                            type="email"
                            id="regEmail"
                            required
                            placeholder="請輸入郵箱地址"
                            autocomplete="email"
                    >
                    <div class="form-error" id="regEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="regPassword">
                        <i class="fas fa-lock"></i>
                        密碼
                    </label>
                    <div class="password-input">
                        <input
                                type="password"
                                id="regPassword"
                                required
                                placeholder="請輸入密碼（至少8位）"
                                autocomplete="new-password"
                                minlength="8"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-error" id="regPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        確認密碼
                    </label>
                    <div class="password-input">
                        <input
                                type="password"
                                id="confirmPassword"
                                required
                                placeholder="請再次輸入密碼"
                                autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        我同意 <a href="#" class="link">服務條款</a> 和 <a href="#" class="link">隱私政策</a>
                    </label>
                    <div class="form-error" id="agreeTermsError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    創建帳戶
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <a href="/" class="link">
                <i class="fas fa-arrow-left"></i>
                返回首頁
            </a>
        </div>
    </div>
</div>

<script>
    // 全域變數
    let currentTab = 'login';

    // 標籤切換
    function showTab(tab) {
        currentTab = tab;

        // 更新標籤樣式
        document.getElementById('loginTab').classList.toggle('active', tab === 'login');
        document.getElementById('registerTab').classList.toggle('active', tab === 'register');

        // 顯示/隱藏表單
        document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
        document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');

        // 清除狀態訊息
        hideStatusMessage();
    }

    // 密碼可見性切換
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const button = input.nextElementSibling;
        const icon = button.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.className = 'fas fa-eye-slash';
        } else {
            input.type = 'password';
            icon.className = 'fas fa-eye';
        }
    }

    // 顯示狀態訊息
    function showStatusMessage(message, type = 'error') {
        const statusDiv = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const icon = statusDiv.querySelector('i');

        statusText.textContent = message;
        statusDiv.className = `status-message status-${type} show`;

        if (type === 'success') {
            icon.className = 'fas fa-check-circle';
        } else {
            icon.className = 'fas fa-exclamation-circle';
        }

        // 自動隱藏成功訊息
        if (type === 'success') {
            setTimeout(hideStatusMessage, 3000);
        }
    }

    // 隱藏狀態訊息
    function hideStatusMessage() {
        document.getElementById('statusMessage').classList.remove('show');
    }

    // 顯示欄位錯誤
    function showFieldError(fieldId, message) {
        const errorDiv = document.getElementById(fieldId + 'Error');
        const input = document.getElementById(fieldId);

        if (errorDiv) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        if (input) {
            input.classList.add('error');
        }
    }

    // 清除欄位錯誤
    function clearFieldError(fieldId) {
        const errorDiv = document.getElementById(fieldId + 'Error');
        const input = document.getElementById(fieldId);

        if (errorDiv) {
            errorDiv.classList.remove('show');
        }

        if (input) {
            input.classList.remove('error');
        }
    }

    // 清除所有錯誤
    function clearAllErrors() {
        document.querySelectorAll('.form-error').forEach(error => {
            error.classList.remove('show');
        });

        document.querySelectorAll('input').forEach(input => {
            input.classList.remove('error');
        });
    }

    // 設置按鈕載入狀態
    function setButtonLoading(buttonId, loading) {
        const button = document.getElementById(buttonId);
        const icon = button.querySelector('i');

        if (loading) {
            button.disabled = true;
            icon.className = 'fas fa-spinner fa-spin';
            button.style.opacity = '0.7';
        } else {
            button.disabled = false;
            button.style.opacity = '1';

            // 恢復原始圖標
            if (buttonId === 'loginBtn') {
                icon.className = 'fas fa-sign-in-alt';
            } else if (buttonId === 'registerBtn') {
                icon.className = 'fas fa-user-plus';
            }
        }
    }

    // 登錄處理
    async function handleLogin(event) {
        event.preventDefault();

        clearAllErrors();
        hideStatusMessage();

        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        // 驗證
        let hasError = false;

        if (!username) {
            showFieldError('loginUsername', '請輸入用戶名或郵箱');
            hasError = true;
        }

        if (!password) {
            showFieldError('loginPassword', '請輸入密碼');
            hasError = true;
        }

        if (hasError) return;

        setButtonLoading('loginBtn', true);

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    identifier: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                // 保存登錄狀態
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('currentUser', JSON.stringify(data.data.user));
                localStorage.setItem('authToken', data.data.token);

                showStatusMessage('登錄成功！正在跳轉...', 'success');

                setTimeout(() => {
                    window.location.href = '/pages/chat.html';
                }, 1000);
            } else {
                showStatusMessage(data.error || '登錄失敗，請檢查用戶名和密碼');
            }

        } catch (error) {
            console.error('Login error:', error);
            showStatusMessage('網路錯誤，請稍後再試');
        } finally {
            setButtonLoading('loginBtn', false);
        }
    }

    // 註冊處理
    async function handleRegister(event) {
        event.preventDefault();

        clearAllErrors();
        hideStatusMessage();

        const username = document.getElementById('regUsername').value.trim();
        const email = document.getElementById('regEmail').value.trim();
        const password = document.getElementById('regPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const agreeTerms = document.getElementById('agreeTerms').checked;

        // 驗證
        let hasError = false;

        if (!username) {
            showFieldError('regUsername', '請輸入用戶名');
            hasError = true;
        } else if (username.length < 3) {
            showFieldError('regUsername', '用戶名至少需要3個字符');
            hasError = true;
        }

        if (!email) {
            showFieldError('regEmail', '請輸入郵箱地址');
            hasError = true;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showFieldError('regEmail', '請輸入有效的郵箱地址');
            hasError = true;
        }

        if (!password) {
            showFieldError('regPassword', '請輸入密碼');
            hasError = true;
        } else if (password.length < 8) {
            showFieldError('regPassword', '密碼至少需要8個字符');
            hasError = true;
        }

        if (password !== confirmPassword) {
            showFieldError('confirmPassword', '密碼確認不匹配');
            hasError = true;
        }

        if (!agreeTerms) {
            showFieldError('agreeTerms', '請同意服務條款和隱私政策');
            hasError = true;
        }

        if (hasError) return;

        setButtonLoading('registerBtn', true);

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                showStatusMessage('註冊成功！請切換到登錄頁面', 'success');

                // 清空表單
                document.getElementById('regUsername').value = '';
                document.getElementById('regEmail').value = '';
                document.getElementById('regPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                document.getElementById('agreeTerms').checked = false;

                // 2秒後切換到登錄頁面並填入用戶名
                setTimeout(() => {
                    showTab('login');
                    document.getElementById('loginUsername').value = username;
                }, 2000);
            } else {
                showStatusMessage(data.error || '註冊失敗，請檢查輸入信息');
            }

        } catch (error) {
            console.error('Register error:', error);
            showStatusMessage('網路錯誤，請稍後再試');
        } finally {
            setButtonLoading('registerBtn', false);
        }
    }

    // 忘記密碼
    function showForgotPassword() {
        const email = prompt('請輸入您的註冊郵箱地址：');
        if (email) {
            showStatusMessage('重置鏈接已發送到您的郵箱（功能開發中）', 'success');
        }
    }

    // 頁面載入時檢查認證狀態
    document.addEventListener('DOMContentLoaded', () => {
        const isAuthenticated = localStorage.getItem('isAuthenticated');
        if (isAuthenticated === 'true') {
            window.location.href = '/pages/chat.html';
        }
    });

    // 清除輸入錯誤狀態
    document.addEventListener('input', (e) => {
        if (e.target.tagName === 'INPUT') {
